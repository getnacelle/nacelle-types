overwrite: true
generates:
  src/graphql/generated.ts:
    schema:
      - './src/graphql/type-defs.ts':
        commentDescriptions: true
    plugins:
      - 'typescript'
      - add:
          placement: 'prepend'
          content:
            - '/* THIS FILE IS AUTOMATICALLY GENERATED - DO NOT EDIT! */'
            - '/* eslint-disable */'

    config:
      maybeValue: T | null | undefined
      skipTypename: true
    hooks:
      afterOneFileWrite:
        - prettier --write
require:
  - 'ts-node/register/transpile-only'
